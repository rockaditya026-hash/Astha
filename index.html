<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Astha ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #2b1055, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
  text-align: center;
}

/* stars */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("https://i.imgur.com/9a3K6QF.png");
  opacity: 0.5;
  z-index: 0;
}

.card {
  position: relative;
  z-index: 1;
  background: rgba(255,255,255,0.18);
  padding: 28px;
  border-radius: 26px;
  backdrop-filter: blur(14px);
  box-shadow: 0 0 40px rgba(255,255,255,0.35);
  max-width: 92%;
  animation: fadeIn 2s ease;
}

h1 {
  font-size: 2.6em;
  margin-bottom: 10px;
}

#text {
  font-size: 1.1em;
  line-height: 1.7;
  white-space: pre-line;
}

/* slideshow */
.slideshow {
  width: 220px;
  height: 220px;
  margin: 15px auto 18px;
  position: relative;
}

.slide {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 22px;
  position: absolute;
  opacity: 0;
  transition: opacity 1.3s ease;
  box-shadow: 0 0 22px rgba(255,255,255,0.6);
}

.slide.active {
  opacity: 1;
}

/* hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  opacity: 0.85;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

button {
  margin-top: 12px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: white;
  color: #ff5e8e;
  font-weight: bold;
  cursor: pointer;
}

.hidden {
  display: none;
  margin-top: 12px;
  font-size: 1em;
  color: #ffd9ec;
}
</style>
</head>

<body>

<div class="card">
  <h1>Astha ğŸ’–</h1>

  <div class="slideshow">
    <img src="https://i.imgur.com/8Km9tLL.jpg" class="slide active">
    <img src="https://i.imgur.com/5tj6S7Ol.jpg" class="slide">
    <img src="https://i.imgur.com/9XnJY7V.jpg" class="slide">
  </div>

  <p id="text"></p>

  <p id="countdown"></p>

  <button onclick="playMusic()">â–¶ Play Music</button>
  <button onclick="reveal()">ğŸ’Œ Tap for Surprise</button>

  <div id="secret" class="hidden">
    No matter what happens,<br>
    youâ€™ll always be my favorite person ğŸ¥ºâ¤ï¸
  </div>
</div>

<audio id="bgm" loop>
  <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes/Happy_Music/Scott_Holmes_-_04_-_Happy_Whistle.mp3">
</audio>

<script>
/* typing */
const message = `Hey bacha ğŸ’•\n
Itâ€™s been more than a year now,\nand somehow you still make my heart smile.\n
This little page exists because\nyou matter more than you know.\n
Happy Birthday in advance ğŸ‚\n19 February is YOUR day.\n
Forever yours,\nâ€” your bache ğŸ¥ºâ¤ï¸`;

let i = 0;
function typeText() {
  if (i < message.length) {
    document.getElementById("text").innerHTML +=
      message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
    i++;
    setTimeout(typeText, 40);
  }
}
typeText();

/* hearts */
const hearts = ["ğŸ’–","ğŸ’•","ğŸ’—","ğŸ’˜","â¤ï¸"];
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left = Math.random()*100 + "vw";
  h.style.animationDuration = (4 + Math.random()*3) + "s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}, 400);

/* slideshow */
const slides = document.querySelectorAll(".slide");
let current = 0;
setInterval(() => {
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
}, 2500);

/* music */
function playMusic(){
  document.getElementById("bgm").play();
}

/* secret */
function reveal(){
  document.getElementById("secret").style.display = "block";
}

/* birthday countdown */
const bday = new Date(new Date().getFullYear(), 1, 19).getTime();
setInterval(() => {
  const now = new Date().getTime();
  const diff = bday - now;
  if (diff > 0) {
    const d = Math.floor(diff / (1000*60*60*24));
    document.getElementById("countdown").innerText =
      `ğŸ‚ ${d} days left for your birthday`;
  } else {
    document.getElementById("countdown").innerText =
      "ğŸ‰ Happy Birthday Astha ğŸ’–";
  }
}, 1000);
</script>

</body>
</html>
